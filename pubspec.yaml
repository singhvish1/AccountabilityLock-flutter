  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_firestore: ^4.13.6
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4

  # State Management
  provider: ^6.1.2

  # Authentication
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0

