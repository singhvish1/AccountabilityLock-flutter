name: accountability_app_flutter
description: Cross-platform accountability app blocker with partner control
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.0
  flutter_svg: ^2.0.0

  # Firebase
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.0
  firebase_firestore: ^4.0.0
  firebase_messaging: ^14.0.0
  firebase_analytics: ^10.0.0

  # State Management
  provider: ^6.0.0

  # Authentication
  local_auth: ^2.0.0
  flutter_secure_storage: ^8.0.0

  # Notifications
  flutter_local_notifications: ^15.0.0

  # Utilities
  intl: ^0.18.0
  shared_preferences: ^2.0.0
  device_info_plus: ^9.0.0

